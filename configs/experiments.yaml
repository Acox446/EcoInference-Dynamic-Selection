# Experiment configurations for EcoInference

paths:
  models_dir: "saved_models"
  results_file: "benchmark_results.csv"
  router_path: "saved_models/router.pkl"

# Which models to use in strategies (order matters: light -> heavy)
active_models:
  - "Tiny"
  - "Medium"
  - "Large"
  - "Extra"

# Cascading strategy settings
cascading:
  # Confidence thresholds for each model (must match active_models length)
  # Last threshold should be 0.0 to ensure a response
  thresholds: [0.9, 0.8, 0.7, 0.0]
  
  # Alternative threshold configs for experiments
  presets:
    aggressive: [0.95, 0.90, 0.85, 0.0]
    balanced: [0.9, 0.8, 0.7, 0.0]
    conservative: [0.8, 0.7, 0.6, 0.0]

# Routing strategy settings
routing:
  default_fallback_cost: 0.0001  # Fallback if model not in costs dict
